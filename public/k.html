<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Bill Data</h2>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Laptop</td>
            <td> Laptop pad </td>
            <td>2</td>
            <td>₹1500</td>
            <td>₹3000</td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>Mobile Case</td>
            <td>1</td>
            <td>₹150</td>
            <td>₹150</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: right;">Total:</td>
            <td>₹3150</td>
        </tr>
    </tbody>
</table>

</body>
</html>
